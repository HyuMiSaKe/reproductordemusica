<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Img/luna icon.ico" type="icono">
    <link rel="stylesheet" href="css/estilos.css">
    <title>☪ PLAYLIST ☪</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#" class="header-jochi"> <b>☪ Playlist ☪</b></a>
        </div>
    </header>
    <div class="contenido">
        <div class="buscador">
            <div class="arriba">
                <input type="text" class="barra-buscadora" id="input.search" placeholder="Buscar...">
                <div class="filters">
                    <select id="filter-genere" class="filter-genere">
                        <option value="all">Todo</option>
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="metal">Metal</option>
                    </select>
                </div>
            </div>
            <div class="songs">
                <section id="list_songs" class="list-songs"></section>
            </div>
        </div>
        <div class="otraforma">
            <div class="reproductor">
                <div class = "album">
                    <img src="img/Mariposas.jpg" id="imagen">
                </div>
                <div class="parte2">
                    <input type="range" class="barra-tiempo" name="tiempo" id="tiempo-control" min="0" step="1">
                    <div class="controles">
                        <audio id="audio" src="audio/Creep - Radiohead.mp3"></audio>
                        <button id="previous-boton"><span class="mdi mdi-skip-previous">↩</span></button>
                        <button id="play-boton"><span id="icono" class="mdi mdi-play-pause">||</span></button>
                        <button id="next-boton"><span class="mdi mdi-skip-next">↪</span></button>
                        <button id="stop-boton"><span class="mdi mdi-autorenew">↺</span></button>
                        <button id="random-boton">⤨<span id="icono2" class="mdi mdi-shuffle-variant"></span></button>
                    </div>
                </div>
                <div class="barra-vol">
                    <span class="control2 mdi mdi-volume-high"></span>
                    <input type="range" class="barr-vol" name="volume" id="volume-control" min="0" max="1" step="0.01">
                </div>
            </div>
        </div>    
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
